<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="light" data-color-theme="Blue_Theme" data-layout="vertical">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon icon-->
  <link rel="shortcut icon" type="image/png"
    href="{{ url_for('static', filename='assets/images/logos/favicon.png') }}" />

  <!-- Core Css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/styles.css') }}" />

  <title>Register Genius Paper</title>
</head>

<body>
  <!-- Preloader -->
  <div class="preloader">
    <img src="{{ url_for('static', filename='assets/images/logos/favicon.png') }}" alt="loader"
      class="lds-ripple img-fluid" />
  </div>
  <div id="main-wrapper" class="auth-customizer-none">
    <div class="position-relative overflow-hidden radial-gradient min-vh-100 w-100">
      <div class="position-relative z-index-5">
        <div class="row">
          <div class="col-xl-7 col-xxl-8">
            <!-- <a href="#" class="text-nowrap logo-img d-block px-4 py-9 w-100">
              <img src="{{ url_for('static', filename='assets/images/logos/dark-logo.svg') }}" class="dark-logo" alt="Logo-Dark" />
              <img src="{{ url_for('static', filename='assets/images/logos/light-logo.svg') }}" class="light-logo" alt="Logo-light" />
            </a> -->
            <div class="d-none d-xl-flex align-items-center justify-content-center h-n80">
              <img src="{{ url_for('static', filename='assets/images/backgrounds/login-security.svg') }}"
                alt="modernize-img" class="img-fluid" width="500">
            </div>
          </div>
          <div class="col-xl-5 col-xxl-4">
            <div class="authentication-login min-vh-100 bg-body row justify-content-center align-items-center p-4">
              <div class="auth-max-width col-sm-8 col-md-6 col-xl-7 px-4">
                <h2 class="mb-1 fs-7 fw-bolder">Welcome to Genius Paper</h2>
                <p class="mb-7">Your Authentication Document</p>
                <form action="/register" method="POST">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    <input required type="text" name="username" class="form-control" id="exampleInputEmail1"
                      aria-describedby="emailHelp">
                  </div>
                  <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input required type="password" name="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-4">
                    <label for="exampleInputPassword2" class="form-label">Confirmation Password</label>
                    <input required type="password" name="confirmation_password" class="form-control"
                      id="exampleInputPassword2">
                  </div>

                  <button type="submit" class="btn btn-primary w-100 py-8 mb-4 rounded-2">Register</button>
                  <div class="d-flex align-items-center justify-content-center">
                    <p class="fs-4 mb-0 fw-medium">Already have an Account?</p>
                    <a class="text-primary fw-medium ms-2" href="/login">Sign In</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
    </script>

    <!-- Import Js Files -->
    <script src="{{ url_for('static', filename='assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/theme/app.init.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/theme/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/theme/app.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/libs/jquery-raty-js/vendor/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/plugins/toastr-init.js') }}"></script>

    <!-- solar icons -->
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
    {% for category,message in get_flashed_messages(with_categories=true) %}
    {% if category == "success" or category=="error" %}
    <script>
      toastr["{{ category }}"](
        "{{ message }}"
      );
    </script>
    {% endif %}
    {% endfor %}
</body>

</html>
